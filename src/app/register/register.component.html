<h4 class="text-center">{{ title }}</h4>
<div class="row">
  <div class="col-sm-6 container">
    <form #stdForm="ngForm" (ngSubmit)="register(stdForm)">
      <div class="form-group">
        <label>First Name:</label>
        <input type="text" class="form-control" name="fname" ngModel placeholder="Enter First Name" />
      </div>
      <div class="form-group">
        <label>Last Name:</label>
        <input type="text" class="form-control" name="lname" ngModel placeholder="Enter Last Name" />
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary">Register</button>
      </div>
    </form>
    <p>{{ stdForm.value | json }}</p>
  </div>  
</div>
